name: learn-github-actions
on: 
  workflow_dispatch:
  push:
    branches:
      - master
    paths-ignore:
    - 'README.md'
jobs:
  check-python-version:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.6'
      - name: Python version
        run: python --version
