name: learn-github-actions
on: 
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
  paths-ignore:
    - 'README.md'
jobs:
  check-python-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.6'
      - name: Python version
        run: python --version