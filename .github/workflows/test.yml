name: learn-github-actions
on: 
  workflow_dispatch:
jobs:
  check-python-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.6'
      - name: Python version
        run: python --version
      - name: Run script
        run: python main.py