name: learn-github-actions
on: 
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
jobs:
  check-python-version:
    strategy:
      matrix:
        os: [ubuntu-latest,macos-latest,windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.6'
      - name: Python version
        run: python --version